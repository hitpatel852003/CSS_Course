<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        div{
            color: red;
        }

        .a{
            color: blue;
        }
        
        .c{
            color: blueviolet;
        }

        .b{
            color: hotpink;
        }
        </style>
</head>
<body>
    <div class="a b c ">
        this is a CSS Specificity
    </div>
</body>
</html>

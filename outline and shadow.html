<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline and shadow properties</title>
    <style>
        .box{
            border: 2px solid blueviolet;
            padding: 30px;
            box-shadow: 10px 5px 5px blueviolet;
            text-shadow: 5px 5px blueviolet;
            
        }

        .box1{
            outline: 2px solid black;
            outline-offset: 5px;
            outline-width: 2px;
            outline-color: aqua;
            outline-style: double;
        }
    </style>
</head>
<body>
    <div class="box">
        my name is a hit patel
    </div>
    <br>
    <div class="box1">
        my name is a hit patel
    </div>
</body>
</html>

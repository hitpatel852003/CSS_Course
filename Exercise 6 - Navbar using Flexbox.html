<head>

    <title>Exercise 6 - Navbar using Flexbox</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

       nav{
        height: 70px;
        display: flex;
        border: 2px solid black;
        justify-content: space-around;
        align-items: center;
       }

       .left img{
        width: 150px
        
       }

       .right ul{
        display: flex;
        align-items: center;
        gap: 20px;
       }

       .right ul li{
        list-style: none;
        display: flex;
        align-items: center;
       }

       .right ul li a{
        text-decoration: none;
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 20px;
    }
    </style>
</head>

    <nav>

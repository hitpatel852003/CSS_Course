<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo transforms css.css">
    <title>Demo transforms</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="rotate">
                <h3>rotate</h3>
            </div>
        </div>

        <div class="box">
            <div class="rotatex">
                <h3>rotateX</h3>
            </div>
        </div>

        <div class="box">
            <div class="rotatey">
                <h3>rotateY</h3>
            </div>
        </div>

        <div class="box">
            <div class="rotatez">
                <h3>rotateZ</h3>
            </div>
        </div>

        <div class="box">
            <div class="scale">
                <h3>scale</h3>
            </div>
        </div>

        <div class="box">
            <div class="scaleX">
                <h3>scaleX</h3>
            </div>
        </div>

        <div class="box">
            <div class="scaleY">
                <h3>scaleY</h3>
            </div>
        </div>

        <div class="box">
            <div class="scaleZ">
                <h3>scaleZ</h3>
            </div>
        </div>

        <div class="box">
            <div class="skew">
                <h3>skew</h3>
            </div>
        </div>

        <div class="box">
            <div class="skewX">
                <h3>skewX</h3>
            </div>
        </div>

        <div class="box">
            <div class="skewY">
                <h3>skewY</h3>
            </div>
        </div>

        <div class="box">
            <div class="translate">
                <h3>translate</h3>
            </div>
        </div>

        <div class="box">
            <div class="translateX">
                <h3>translateX</h3>
            </div>
        </div>

        <div class="box">
            <div class="translateY">
                <h3>translateY</h3>
            </div>
        </div>

        <div class="box">
            <div class="translateZ">
                <h3>translateZ</h3>
            </div>
        </div>

        <div class="box">
            <div class="matrix">
                <h3>matrix</h3>
            </div>
        </div>
    </div>
</body>
</html>
